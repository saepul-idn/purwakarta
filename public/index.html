  <script>
    // Fungsi untuk melakukan fetch data dari URL atau objek JSON
    async function fetchArtikel_json() {
      try {
        // Ganti URL dengan sumber data JSON atau gunakan objek JSON langsung
        const response = await fetch('./json/artikel/teknologi.json');
        const data = await response.json();

        // Panggil fungsi untuk menampilkan data di halaman HTML
        tampilkanArtikel_json(data);
      } catch (error) {
        console.error('Terjadi kesalahan:', error);
      }
    }

// Fungsi untuk menampilkan data di halaman HTML
function tampilkanArtikel_json(data) {
      const artikelContainer = document.getElementById('artikel-container');

      // Tambahkan informasi judul, penulis, dan tanggal
      const judulArtikel = document.createElement('h1');
      judulArtikel.innerHTML = data.judul;

      const informasiPenulis = document.createElement('p');
      informasiPenulis.innerHTML = `Ditulis oleh ${data.penulis} pada ${data.tanggal}`;

      artikelContainer.appendChild(judulArtikel);
      artikelContainer.appendChild(informasiPenulis);

      // Loop melalui setiap bagian artikel dan tambahkan ke HTML
      data.konten.forEach(seksi => {
        const judulSeksi = document.createElement('h2');
        judulSeksi.innerHTML = seksi.judul_seksi;

        const isiSeksi = document.createElement('p');
        isiSeksi.innerHTML = seksi.isi;

        artikelContainer.appendChild(judulSeksi);
        artikelContainer.appendChild(isiSeksi);
      });
    }
// Panggil fungsi untuk menampilkan data saat halaman dimuat
fetchArtikel_json();
</script>

  <!-- txt -->
  <script>
    // Fungsi untuk mengambil dan menampilkan teks artikel
    async function fetchArtikel_txt() {
      try {
        const response = await fetch('./txt/artikel/indonesia.txt'); // Ganti dengan path yang benar
        const teksArtikel = await response.text();

        // Panggil fungsi untuk menampilkan teks di halaman HTML
        tampilkanArtikel_txt(teksArtikel);
      } catch (error) {
        console.error('Terjadi kesalahan:', error);
      }
    }

    // Fungsi untuk menampilkan teks di halaman HTML
    function tampilkanArtikel_txt(teks) {
      const artikelContainer = document.getElementById('artikel-txt');

      // Pisahkan teks menjadi paragraf berdasarkan baris baru
      const paragraf = teks.split('\n');

      // Tambahkan setiap paragraf ke dalam div
      paragraf.forEach(p => {
        const elemenParagraf = document.createElement('p');
        elemenParagraf.textContent = p;
        artikelContainer.appendChild(elemenParagraf);
      });
    }

    // Panggil fungsi untuk menampilkan teks saat halaman dimuat
    fetchArtikel_txt();
  </script>
